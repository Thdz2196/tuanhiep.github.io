<!DOCTYPE html>
<html>
<head>
  <title>tuanhiep Savebot V4</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: black;
      background-image: url("https://minhchauioscheatreal.github.io/V4/bg.png");
      background-size: cover;
    }
    .main-box {
      border: 2px solid #00ff00;
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
    }
    .title {
      text-align: center;
      font-size: 22px;
      color: #aa00ff;
    }
    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #aa00ff;
      margin-bottom: 20px;
    }
    .info-box {
      border: 2px solid #00ff00;
      padding: 10px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .option input {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .option label {
      flex: 1;
      font-size: 16px;
    }
    .btn {
      background-color: #8000ff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="title">tuanhiep Savebot V4 -</div>
    <div class="subtitle">@minhchau</div>

    <div class="info-box">
      <p>Mozilla/5.0 (iPhone; CPU iPhone OS 15_8_3 like Mac OS X)<br>
      AppleWebKit/605.1.15 (KHTML, like Gecko) Version/15.6.6 Mobile/15E148 Safari/604.1</p>
    </div>

    <div class="option">
      <input type="checkbox" id="fixlag">
      <label for="fixlag">FIX LAG - 19,72541%</label>
    </div>
    
    <div class="option">
      <input type="checkbox" id="aimbot">
      <label for="aimbot">aimbot</label>
      <button class="btn">.on.</button>
    </div>
    
    <div class="option">
      <input type="checkbox" id="changedevice">
      <label for="changedevice">CHANGE DEVICE</label>
      <button class="btn">.update.</button>
    </div>
  </div>
</body>
</html>
